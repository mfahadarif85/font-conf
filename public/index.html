<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FrontConf</title>
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <section class="p-4">
      <div class="bg-white shadow-xl rounded-lg">
        <div
          class="bg-violet-400 p-8 text-white grid place-items-center rounded-t-lg"
        >
          <svg
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 24 24"
            stroke-width="1.5"
            stroke="currentColor"
            class="h-12 w-12"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              d="M21.75 9v.906a2.25 2.25 0 01-1.183 1.981l-6.478 3.488M2.25 9v.906a2.25 2.25 0 001.183 1.981l6.478 3.488m8.839 2.51l-4.66-2.51m0 0l-1.023-.55a2.25 2.25 0 00-2.134 0l-1.022.55m0 0l-4.661 2.51m16.5 1.615a2.25 2.25 0 01-2.25 2.25h-15a2.25 2.25 0 01-2.25-2.25V8.844a2.25 2.25 0 011.183-1.98l7.5-4.04a2.25 2.25 0 012.134 0l7.5 4.04a2.25 2.25 0 011.183 1.98V19.5z"
            />
          </svg>
        </div>
        <div class="p-10">
          <p>Get notified of all the updates</p>
          <form action="" class="flex flex-col gap-3 mt-3">
            <input
              type="email"
              placeholder="Email Address"
              class="border border-gray-300 px-4 py-2 rounded-md hover:border-violet-400 focus:outline-none focus:border-violet-500"
            />
            <button
              class="bg-violet-400 px-4 py-2 rounded-md text-white font-semibold"
            >
              Notify me!
            </button>
          </form>
        </div>
      </div>
    </section>
  </body>
</html>
