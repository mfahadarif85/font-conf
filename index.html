<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FrontConf</title>
    <link rel="stylesheet" href="/public/css/styles.css" />
  </head>
  <body class="text-slate-600 antialiased">
    <section class="flex min-h-screen max-w-screen-2xl flex-col px-8 md:px-16">
      <header class="py-8">
        <a href="">
          <img src="images/logo.png" alt="logo" class="h-7" />
        </a>
      </header>
      <section class="flex gap-20 py-12 max-lg:flex-col md:py-20">
        <!-- Description section begins -->
        <section class="flex-1">
          <h1
            class="font-sans text-6xl font-semibold leading-tight text-slate-800"
          >
            Join us at the biggest FrontConf
          </h1>
          <p class="mt-2 text-xl text-violet-500">July 2023 - Bengaluru</p>
          <p class="mt-4 text-lg">
            Lorem ipsum dolor sit amet consectetur, adipisicing elit. Eum qui
            accusantium delectus incidunt velit repellendus, temporibus
            voluptatem dolore molestias commodi!
          </p>
        </section>
        <!-- Description section ends -->
        <!-- Subscribe section begins -->
        <section class="flex-1">
          <div class="max-w-lg rounded-lg bg-white shadow-xl">
            <div
              class="grid place-items-center rounded-t-lg bg-violet-400 p-8 text-white"
            >
              <svg
                xmlns="http://www.w3.org/2000/svg"
                fill="none"
                viewBox="0 0 24 24"
                stroke-width="1.5"
                stroke="currentColor"
                class="h-12 w-12"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  d="M21.75 9v.906a2.25 2.25 0 01-1.183 1.981l-6.478 3.488M2.25 9v.906a2.25 2.25 0 001.183 1.981l6.478 3.488m8.839 2.51l-4.66-2.51m0 0l-1.023-.55a2.25 2.25 0 00-2.134 0l-1.022.55m0 0l-4.661 2.51m16.5 1.615a2.25 2.25 0 01-2.25 2.25h-15a2.25 2.25 0 01-2.25-2.25V8.844a2.25 2.25 0 011.183-1.98l7.5-4.04a2.25 2.25 0 012.134 0l7.5 4.04a2.25 2.25 0 011.183 1.98V19.5z"
                />
              </svg>
            </div>
            <div class="p-10">
              <p>Get notified of all the updates</p>
              <form action="" class="mt-3 flex max-sm:flex-col max-sm:gap-3">
                <input
                  type="email"
                  placeholder="Email Address"
                  class="flex-grow rounded-md border border-gray-300 px-4 py-2 hover:border-violet-400 focus:border-violet-500 focus:outline-none sm:rounded-r-none"
                />
                <button
                  class="rounded-md bg-violet-400 px-4 py-2 font-semibold text-white sm:rounded-l-none"
                >
                  Notify me!
                </button>
              </form>
            </div>
          </div>
        </section>
        <!-- Subscribe section ends -->
      </section>
      <footer class="mt-auto py-8">
        <ul class="flex gap-6 text-sm text-white lg:text-slate-400">
          <li>
            <a href="#">About Us</a>
          </li>
          <li>
            <a href="#">Contact</a>
          </li>
          <li>
            <a href="#">Privacy Policy</a>
          </li>
        </ul>
      </footer>
    </section>
  </body>
</html>
